<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <img src="./images/image-equilibrium.jpg" alt="Imagem Equilibrium">
    <section>
      <h1>Equilibrium #3429</h1>
    </section>
    <section>
      <span class="main-content">
        Equilibrium collection promotes balance and calm.
      </span>
      <span class="valor"> 
        0.041 ETH
      </span class="tempo">  
        3 days left
      </span>
      <hr>
      <span class="rodape-card">
        Creation of Jules Wyvern
      </span>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
