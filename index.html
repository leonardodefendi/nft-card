<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <img class="imagem-principal" src="./images/image-equilibrium.jpg" alt="Imagem Equilibrium">
      <h1>Equilibrium #3429</h1>
    <section>
      <span class="main-content">
        Equilibrium collection promotes balance and calm.
      </span>
      <span class="valor">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8" />
        </svg>
        0.041 ETH
      </span>
      <span class="tempo">
        3 days left
      </span>
      <hr class="linha">
      <span class="rodape-card">
        <img class="imagem-avatar" src="./images/image-avatar.png" alt="">
        <span id="primeira-mensagem">Creation of</span><span id="segunda-mensagem">Jules Wyvern</span>
      </span>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
